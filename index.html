<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <h1 class="title">Emotion to Emoji App</h1>
        <p class="description">
          Capture a selfie to analyze your emotion and display a corresponding emoji.
        </p>
        <div class="col-md-4 col-sm-12">
          <div class="camera-container">
            <h3>Webcam Feed</h3>
            <div id="camera"></div>
            <button id="snapshot" onclick="takesnapshot()" class="btn btn-primary mt-3">Take Snapshot</button>
          </div>
        </div>

        <div class="col-md-4 col-sm-12">
          <h3>Predictions</h3>
          <label>Prediction 1</label>
          <p class="emotion_name" id="result_emotion_name_1"></p>
          <p class="emoji" id="emoji1"></p>

          <label>Prediction 2</label>
          <p class="emotion_name" id="result_emotion_name_2"></p>
          <p class="emoji" id="emoji2"></p>
        </div>

        <div class="col-md-4 col-sm-12">
          <div class="snapshot-container">
            <h3>Snapshot</h3>
            <div id="result"></div>
            <button id="result_of_snapshot" onclick="predictemotion()" class="btn btn-success mt-3">Predict Emotion</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
