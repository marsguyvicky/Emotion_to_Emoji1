 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
  <div class="container">
  
    <center>

<h3 class="btn btn-warning heading" >Emotion to Emoji App
  <br><br>
  <span>&#128512;</span>
  <span>&#128532;</span>
  <span>&#128545;</span>
  <span>&#128518;</span>
  <span>&#128530;</span>
  <span>&#128544;</span>
  
</h3>

<br><br>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>

        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
<div class="col-md-4 col-sm-12 col-xs-12">

  <label>Webcam - </label>

  <button id="snapshot" onclick="takesnapshot()" class="btn btn-warning"> Take Snapshot </button>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">

  <p class="emotion_name" id="result_emotion_name_1"></p>

  <p class="emotion_name" id="result_emotion_name_2"></p>
  <p class="emoji" id="emoji2"></p>
</div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
          <div id="result" ></div>
        <br><br>
<button id="result_of_snapshot" onclick="predictemotion()" class="btn btn-warning" > Predict Emotion </button>
      </div>

    </center>

  </div>
